<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; height:100vh; justify-content:center; align-items:center; background:#f2f2f2; }
    .box { background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
    input { display:block; margin:10px 0; padding:8px; width:200px; }
    button { padding:8px 16px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // hardcoded credentials
      if (user === "admin" && pass === "1234") {
        window.location.href = "success.html";
      } else {
        document.getElementById('error').textContent = "Invalid username or password";
      }
    });
  </script>
</body>
</html>
